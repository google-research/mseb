name: Unittests & Auto-publish

# Allow to trigger the workflow manually (e.g. when deps changes)
on: [push, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false

      matrix:
        include:
          - name: "Core"
            extras: "dev"
            marker: "not optional"

          - name: "Whisper"
            extras: "dev,whisper"
            marker: "whisper"

          - name: "Scann"
            extras: "dev,scann"
            marker: "scann"

    name: Pytest (${{ matrix.name }})

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        # cache: pip
        # cache-dependency-path: '**/pyproject.toml'

    - run: pip --version

    - name: Install dependencies for ${{ matrix.name }}
      run: pip install -e .[${{ matrix.extras }}]

    - run: pip freeze

    - name: Run ${{ matrix.name }} tests
      run: pytest -vv -n auto -m '${{ matrix.marker }}'

  pytest-job:
    needs: run-tests
    runs-on: ubuntu-latest

    steps:
    - name: All tests passed
      run: echo "Test matrix completed successfully."

  # Auto-publish when version is increased
  publish-job:
    # Only try to publish if:
    # * Repo is self (prevents running from forks)
    # * Branch is `main`
    if: |
      github.repository == 'google-research/mseb'
      && github.ref == 'refs/heads/main'
    needs: pytest-job  # Only publish after tests are successful
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 30

    steps:
    # Publish the package (if local `__version__` > pip version)
    - uses: etils-actions/pypi-auto-publish@v1
      with:
        pypi-token: ${{ secrets.PYPI_API_TOKEN }}
        gh-token: ${{ secrets.GITHUB_TOKEN }}
        parse-changelog: true
